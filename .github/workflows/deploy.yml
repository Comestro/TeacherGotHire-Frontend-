name: ðŸš€ Auto Deploy to KVM2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # FIX 1: Install ALL dependencies (including devDependencies)
      - name: Install dependencies
        run: yarn install

      # FIX 2: Use npx to run vite build
      - name: Build the app
        run: npx vite build

      - name: Deploy to KVM2 via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 147.93.30.100
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "/var/www/ptpinstitute/"

      - name: Restart Nginx or PM2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 147.93.30.100
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/ptpinstitute
            pm2 restart ptp-webhook
